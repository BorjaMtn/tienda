<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Carrusel Cards Swiper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style type="text/css">
        .img1, .img2 {
  position: absolute;
  top: 0;
  left: 0;
  border: 0;
  overflow: hidden;
  display: block;
}

.img2 {
  clip: rect(0px, 100px, 100px, 0px);
}

.contendor-img {
  position: relative;
  
  overflow: hidden;
  border: 1px solid #000;
}

    </style>
</head>

<body>
    <div class="contendor-img">
        <img class="img1" src="img/_3361c793-3326-4457-bce6-d7d04110f45d.jpg" alt="" width="400px">
        <img class="img2" name="grande" src="img/_3361c793-3326-4457-bce6-d7d04110f45d.jpg" alt="" width="800px">
    </div>

    <script  type="text/javascript">
        document.onmousemove = ver;

function ver(e) {
    var x, y, x1, x2, y1, y2, fact, opp;
    fact = 800 / 400;
    opp = 100;

    if (e == null) e = window.event;
    var rect = document.querySelector('.contendor-img').getBoundingClientRect();
    x = e.clientX - rect.left;
    y = e.clientY - rect.top;

    // Asegurar que las coordenadas est√°n dentro del contenedor
    x = Math.max(0, Math.min(x, rect.width));
    y = Math.max(0, Math.min(y, rect.height));

    x1 = -opp + x * fact;
    y1 = -opp + y * fact;
    x2 = opp + x * fact;
    y2 = opp + y * fact;

    var img2 = document.images.grande;
    img2.style.display = "inline";
    img2.style.left = (x * (1 - fact)) + 'px';
    img2.style.top = (y * (1 - fact)) + 'px';
    img2.style.clip = "rect(" + y1 + "px, " + x2 + "px, " + y2 + "px, " + x1 + "px)";
}
    </script>

</body>

</html>
