<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Correo con EmailJS</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("bZ_CCRL5wtHVzFY_0"); // Reemplaza YOUR_PUBLIC_KEY con tu clave pública
        })();

        function sendEmail() {
            const templateParams = {
                from_name: 'Tu Nombre',
                to_email: 'borjapachi@gmail.com', // Reemplaza con la dirección del destinatario
                message: 'Este es un mensaje de prueba enviado con EmailJS',
                // Otros parámetros según tu plantilla
            };

            emailjs.send('service_qs625cl', 'template_w5qmey9', templateParams)
                .then(function(response) {
                    console.log('Éxito:', response);
                }, function(error) {
                    console.log('Error:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', sendEmail);
    </script>
</head>
<body>
    <h1>Enviando correo...</h1>
</body>
</html>
