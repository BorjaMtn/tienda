<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="registro.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Productos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="categoria.html">Telefonos moviles</a></li>
                            <li><a class="dropdown-item" href="#">Ordenadores</a></li>
                            <li><a class="dropdown-item" href="#">Televisiones</a></li>

                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contactanos</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">Iniciar sesion</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Registrarse</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-bag carrito"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-sm main">

        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <img src="img/_a9c791fb-b270-4f26-bb07-9928feae12f2.jpg" alt="">
                </div>

                <div class="col">
                    <form action="" class="formulario bg-body-tertiary">
                        <h2>Registrarse</h2>
                        
                        <div>
                            <label for="nombre"><i class="bi bi-person"></i></label> <input type="text" name="nombre"
                                id="nombre" class="sinborde" placeholder="Nombre">
                            <hr class="linea">
                        </div>
                        <div>
                            <label for="email"><i class="bi bi-envelope"></i></label> <input type="email" name="email"
                                id="email" class="sinborde" placeholder="Email">
                            <hr class="linea">
                        </div>
                        <div>
                            <label for="password"></label><i class="bi bi-shield-lock"></i> <input type="password"
                                name="password" id="password" class="sinborde" placeholder="Contraseña">
                            <hr class="linea">
                        </div>
                        <div>
                            <label for="telefono"><i class="bi bi-phone"></i></label> <input type="number"
                                name="telefono" id="telefono" class="sinborde" placeholder="Numero de telefono">
                            <hr class="linea">
                        </div>
                        <div>
                            <label for="fecha"><i class="bi bi-calendar2-week"></i></label> <input type="date"
                                name="fecha" id="fecha" class="sinborde">
                            <hr class="linea">
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="terminos" id="terminos">He leido y acepto el <a href="">Acuerdo
                                de Usuario</a> y la <a href="">Política de Privacidad</a> de Empresa.
                        </div>
                        <input type="submit" value="Registrarse" class="myButton">
                        <div class="iniciar-sesion row">
                            <div class="col">
                                <p>Ya tienes una cuenta?</p>
                            </div>
                            <div class="col">
                                <a href="iniciosesion.html" class="link-flecha"><i
                                        class="bi bi-arrow-right-circle flecha"></i></a>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
