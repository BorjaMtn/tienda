    <main class="container-sm main">

                <div class="col">
                    <form action="" class="formulario bg-body-tertiary">
                        <h2>Mi cuenta</h2>

                        <div>
                            <label for="email"><i class="bi bi-person"></i></label> <input type="email" name="email"
                                id="email" class="sinborde" placeholder="Email">
                            <hr class="linea">
                        </div>

                            <label for="password"></label><i class="bi bi-shield-lock"></i> <input type="password"

                            <p>No recuerdas la contraseña? <a href="#" id="open-reset-modal">Recuperar contraseña. </a></p>

        <!-- Modal para recuperación de contraseña -->
        <div id="reset-password-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="close-reset-modal">&times;</span>
                <h2>Recuperar Contraseña</h2>
                <form id="reset-password-form">
                    <label for="reset-email">Introduce tu dirección de correo electrónico:</label>
                    <input type="email" id="reset-email" name="email" required>
                    <button type="submit">Enviar enlace de recuperación</button>
                </form>
                <div id="reset-message"></div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // Obtener elementos del modal
    const modal = document.getElementById('reset-password-modal');
    const openModalButton = document.getElementById('open-reset-modal');
    const closeModalButton = document.getElementById('close-reset-modal');
    const form = document.getElementById('reset-password-form');
    const messageDiv = document.getElementById('reset-message');

    // Abrir el modal
    openModalButton.addEventListener('click', (event) => {
        event.preventDefault(); // Evitar el comportamiento predeterminado del enlace
        modal.style.display = 'block';
    });

    // Cerrar el modal
    closeModalButton.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    // Cerrar el modal si el usuario hace clic fuera del contenido del modal
    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });

    // Manejar el envío del formulario
    form.addEventListener('submit', async (event) => {
        event.preventDefault(); // Evitar el envío del formulario de la manera tradicional

        const email = document.getElementById('reset-email').value;

        try {
            const response = await fetch('/request-password-reset', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            });

            const result = await response.json();
            if (result.success) {
                messageDiv.textContent = 'Enlace de recuperación enviado. Revisa tu correo electrónico.';
            } else {
                messageDiv.textContent = 'No se pudo enviar el enlace de recuperación. Verifica tu dirección de correo electrónico.';
            }
        } catch (error) {
            messageDiv.textContent = 'Ocurrió un error al enviar el enlace de recuperación.';
        }
    });
});

    </script>
